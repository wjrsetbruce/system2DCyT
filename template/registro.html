<!DOCTYPE html>

    <title>Registro</title>
</head>
<body>
    <div class="contenedor">
        <div class="formulario">
            <div class="registro">
                <h3>Registrate</h3>

                    <input type="text" name="cedula" placeholder="Cedula">
                    <input type="tel" name="telefono" placeholder="Telefono">
                    <textarea name="direcciòn" placeholder="Dirección Fiscal"></textarea>
                    <input type="date" name="fecha" placeholder="Fecha del contrato">

            </div><!--Registro-->

    </div><!--Contenedor-->
