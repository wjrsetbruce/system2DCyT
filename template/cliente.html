<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/apps.css">
    <link rel="stylesheet" href="../css/alertify.min.css">
    <link rel="stylesheet" href="../css/themes/default.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Panel de Administraciòn</title>
</head>
<body>
    <nav class="navbar bd-navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="cliente.html" class="navbar-brand">Admin Gestion Inmobiliaria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navegacion">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#navegacion">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <form action="#" class="my-2 my-lg-0">
                                <input class="form-control" type="search" placeholder="buscar">
                            </form>
                        </div><!--col-->
                        <div class="col-sm-2 text-right">
                            <a href="../index.html" class="btn btn-success px-5 text-light">Salir</a>
                        </div><!--Otro Col-->
                    </div><!--row-->
                </div><!--container-->
            </div><!--Collapse-->
    </nav><!--Navegaciòn-->

    <aside class="bg-dark p-4">
        <h3 class="text-light text-center">Navegaciòn</h3>
        <ul class="nav flex-column mt-5">
            <!--Modificar datos-->
            <li class="nav-item">
                <a href="cliente.html" class="nav-link text-ligth d-flex align-items-center blanco">
                    <i class="material-icons mr-2">account_box</i>
                    Modificar datos
                </a>
            </li>
            <!--Consultar servicios-->
            <li class="nav-item">
                <a href="consultar_servicio.html" class="nav-link text-ligth d-flex align-items-center blanco">
                    <i class="material-icons mr-2">storage</i>
                        Consultar Sevicios
                </a>
            </li>
            <!--Registrar cita-->
            <li class="nav-item">
                <a href="registrar_cita.html" class="nav-link text-ligth d-flex align-items-center blanco">
                    <i class="material-icons mr-2">save</i>
                        Registrar cita
                </a>
            </li>
            <!--Consultar cita-->
            <li class="nav-item">
                <a href="consultar_cita.html" class="nav-link text-ligth d-flex align-items-center blanco">
                    <i class="material-icons mr-2">pageview</i>
                        Consultar cita
                </a>
            </li>
            <!--Registrar Opinion-->
            <li class="nav-item">
                <a href="#" class="nav-link text-ligth d-flex align-items-center blanco">
                    <i class="material-icons mr-2">mood</i>
                        Registrar opinion
                </a>
            </li>
        </ul>
    </aside><!-- Aside-->

    <!-- Contenido principal-->
    <main class="pt-1">   
        <div class="container">
            <h2 class="text-center mb-4">Modificaciòn de datos</h2>
            <div class="row">
                <div class="col">
                    <form class="formulario" novalidate>
                        <div class="form-group">
                            <label for="tel">Telefono</label>
                            <input type="tel" class="form-control" id="telefono"  placeholder="Telefono">
                        </div>

                        <div class="form-group">
                            <label for="direccion">Direcciòn fiscal</label>
                            <textarea class="form-control" id="direccion" rows="3" placeholder="direccion"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email"  placeholder="Correo electrónico" >
                        </div>

                        <div class="form-group">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" class="form-control" id="password"  placeholder="Contraseña">
                        </div>
                   
                        <input type="button" class="btn btn-success" onclick="modificarDatos()" value="Modificar"></button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/alertify.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</html>
